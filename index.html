<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <script src="https://use.fontawesome.com/471f47fb66.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/autocomplete.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyLRumM3TQPViIX9Nu7lHk7gYKmdv2eJM&sensor=false"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/app.js"></script>
</head>
<body>


<div class="widget">
    <div class="weatheaIco wi "></div>
    <div class="weatheaIcoLabel"></div>
    <div class="curentCity"></div>

    <div class="temp-wrap">
        <i class="fa fa-thermometer-half" aria-hidden="true"></i>
        <div class="temp"></div>
        <div class="temp_max"></div>
        <div class="temp_min"></div>
    </div>

    <div class="time"></div>


    <div class="live-search">
        <input type="text" class="my-input">
    </div>

</div>


<div id="map" class="map"></div>


</body>
</html>
