<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="icon" sizes="50x50" href="facicon.ico">
    <script src="https://use.fontawesome.com/471f47fb66.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/autocomplete.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyLRumM3TQPViIX9Nu7lHk7gYKmdv2eJM"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/app.js"></script>
</head>
<body>


<div class="widget">

    <div class="top-bar">
        <div style="display: inline-block;border-bottom: 1px solid silver;margin-bottom: 15px;">
            <div class="ico-wrap">
                <div class="weatheaIco wi "></div>
                <div class="weatheaIcoLabel"></div>
            </div>
            <div class="city-info">
                <div class="curentCity"><i class="fa fa-map-marker" aria-hidden="true"></i><span></span></div>
                <div class="time"><i class="fa fa-clock-o" aria-hidden="true"></i><span></span></div>
            </div>
        </div>

    </div>


    <div class="temp-wrap">

        <div class="temp"><i class="fa fa-thermometer-half" aria-hidden="true"></i><span></span></div>
        <div class="a_information">
            <div class="temp_max"><i class="fa fa-thermometer-full" aria-hidden="true"></i><span></span></div>
            <div class="temp_min"><i class="fa fa-thermometer-empty" aria-hidden="true"></i><span></span></div>
        </div>
        <!--<div class="a_information">-->
            <!--<div class="wind"><i class="wi wi-wind-beaufort-0"></i></div>-->
        <!--</div>-->


    </div>

    <div class="live-search">
        <input type="text" class="my-input" autofocus>
    </div>


</div>
<div id="map" class="map"></div>


</body>
</html>
